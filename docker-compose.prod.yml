version: '3.8'

# =============================================================================
# EventCore Marketing Production Docker Compose
# =============================================================================
#
# USAGE:
#   docker-compose -f docker-compose.prod.yml up -d
#
# NOTES:
#   - The network "eventcore-network" will be created automatically if it doesn't exist
#   - API URL is hardcoded to api.eventcoresolutions.com (configured at build time)
# =============================================================================

services:
  eventcore-marketing:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_BASE_URL=https://api.eventcoresolutions.com
        - NEXT_PUBLIC_APP_ENV=${NEXT_PUBLIC_APP_ENV:-production}
    image: eventcoresolutions/eventcore-marketing:latest
    container_name: eventcore-marketing
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - eventcore-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  eventcore-network:
    driver: bridge
